<!-- section start -->
<div class="login-page container-fluid">
    <div class="row">
        <div class="col-lg-4 login-left-bg theme-card">
            <div class="login-left">
                <h3>Login</h3>
                <img src="assets/images/icon/shopping-cart.svg" alt="VIKRAM CREATION" class="img-fluid">
            </div>
        </div>
        <div class="col-lg-8 login-right-bg theme-card">
                <form class="theme-form" [formGroup]="LoginForm">
                    <div class="form-group">
                        <label for="email">Email <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="email" formControlName="LoginId" placeholder="Email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="review">Password <span style="color: red;">*</span></label>
                        <input type="password" class="form-control" id="review" formControlName="password"
                            placeholder="Enter your password" required>
                    </div>
                    <button class="btn btn-solid w-100" (click)="Login()">Login</button>
                    <div class="form-group text-center mt-5">
                        <a data-lng="en" href='pages/forget/password'>
                            Forgot Password?
                        </a>
                    </div>
                </form>
                <div class="authentication-right text-center mt-5">
                    <p> <button class="btn btn-link" (click)="Register();">Create new Account</button></p>
                </div>  
        </div>
    </div>
    <a class="close" (click)="close()"><img src="assets/images/icon/close.svg" alt="Close" ></a>
</div>
<!--Section ends-->
